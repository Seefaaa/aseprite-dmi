name: CI
on:
  - push
  - pull_request
env:
  rust_target: i686-pc-windows-msvc
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ env.rust_target }}
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './lib -> target'
      - name: Run clippy
        working-directory: lib
        run: |
          cargo clippy --target ${{ env.rust_target }} --all-features --locked -- -D warnings
      - name: Run rustfmt
        working-directory: lib
        run: |
          cargo fmt -- --check
      - name: Run build
        working-directory: lib
        run: |
          cargo build --target ${{ env.rust_target }} --locked --release
      - name: Copy Lua with other files and zip
        run: |
          cmd /c build.cmd --ci ${{ env.rust_target }}
      - uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: |
            dist/*
  release:
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          prerelease: false
          files: |
            dist/*
