[package]
name = "aseprite-dmi"
version = "1.0.6"
edition = "2021"
repository = "https://github.com/Seefaaa/aseprite-dmi"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
arboard = "3.3.1"
base64 = "0.21.5"
image = { version = "0.24.7", default-features = false, features = ["png"] }
png = "0.17.11"
reqwest = { version = "0.11.23", features = ["blocking", "json"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.108"
thiserror = "1.0.56"
tungstenite = "0.21.0"
webbrowser = "0.8.12"

[[bin]]
name = "lib"
path = "src/main.rs"
