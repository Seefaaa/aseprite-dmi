[package]
name = "dmi-editor"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
arboard = "3.3.0"
base64 = "0.21.5"
image = { version = "0.24.7", default-features = false, features = ["png"] }
png = "0.17.10"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
thiserror = "1.0.56"
tungstenite = "0.21.0"

[[bin]]
name = "lib"
path = "src/main.rs"
